<!DOCTYPE html>

<body>
    <script>
        function filterrange(arr,a,b){
         return arr.filter(num => num >= a && num <= b)
        }

        let arr=[5,3,8,1];
        let filter= filterrange(arr,1,4);
        alert(filter);


    </script>
    
</body>
