    <script>

 function accumulator(startvalue){
    this.value=startvalue;
    this.read()=function(){
        
        this.value =this.value+ Number(prompt("a?",));        
    };    

    }

 let accumulator=new accumulator(1);
 accumulator.read();
 accumulator.read();
 alert(accumulator.value);

</script>
