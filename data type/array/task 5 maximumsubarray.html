<body>
    <script>

function getmaximumsubsum(arr){
let sum =0;
let maxsum=0;


    for(let num of arr){
        
      sum=sum+num;
      maxsum=Math.max(maxsum,sum);
      if (sum<0) sum=0;
    }
    return maxsum;
}

alert(getmaximumsubsum([1,2,3,-1,4]));

alert(getmaximumsubsum([-1,-2,3,-1,,11]));

alert(getmaximumsubsum([-1,-2,-3]));

    </script>
</body>
</html>
