<body>
    <script>
function f(a, b) {

  alert( a + b ) ;
}
Function.prototype.defer = function(ms)  
{
  let f = this;
  return function(...args)
   {
    setTimeout(() => f.apply(this, args), ms);
  }
};

// check it
function  f(a, b) {

  alert( a + b );
}



f.defer(1000)(1, 2); 

    </script>
