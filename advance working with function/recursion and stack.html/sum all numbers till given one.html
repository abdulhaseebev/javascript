    <script>
// using for loop

function sum(n){
    let sum =0;
    for( let i=1;i<=n;i++){
    sum = sum+i;


    }
    return (sum);
}

// solution using recursion

function sum1 (n){
    if(n==1) return 1;
    return n+sum1(n-1);
        
        
    }


// solution using formula

function sum2 (n){
    return n*(n+1)/2;
}
