<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let menu = {
         width : 200,
         height : 300,
         title : "my menu",
        }
    function multiplenumeric2( obj){
     for(let key in obj ){
        if(typeof(obj[key] == "number")){
            obj[key] *=2;
        }
     }
    }
    multiplenumeric2(menu);

    alert(menu.width+" "+menu.height);




    </script>
</body>
</html>
