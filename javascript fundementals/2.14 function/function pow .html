<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x =prompt("num 1",);
        let n =prompt("num 2",);

    function power (x,n){
let result =x ;
        for (let i=1;i<n;i++){
            result=result*x;
        }
       return result
    }
    if(n>1){
    alert(power(x,n));
    } else{alert("incorrect");}

    </script>
    
</body>
</html>
