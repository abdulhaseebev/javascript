<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function work(a, b) {
  alert( a + b );
  
}
function spy(f) {
function wrapper(...arg){
    wrapper.call.push(arg);
    return f.apply(this,arg)
    

}
wrapper.call=[];
return wrapper
}
work = spy(work);

work(1, 2); // 3
work(4, 5); // 9

for (let args of work.calls) {
  alert( 'call:' + args.join() ); // "call:1,2", "call:4,5"
}

    </script>


</body>
</html>
