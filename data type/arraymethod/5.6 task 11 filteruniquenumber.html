    <script>
function unique(arr ) {
  let result = [];
  for(let num of arr){

    if(!result.includes(num)){
    result.push(num);}
  }
  return result;
}

let strings = ["Hare", "Krishna", "Hare", "Krishna",
  "Krishna", "Krishna", "Hare", "Hare", ":-O"
];

alert( unique(strings) ); 


    </script>


</body>
