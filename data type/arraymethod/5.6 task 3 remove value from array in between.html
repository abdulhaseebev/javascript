<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
    function filterrangeinplace (arr,a,b){
        for( let i=0;i<arr.length;i++){
            if(arr[i] <a || arr[i] > b){
                arr.splice(i,1);
                i--;}
            }

        }
        let num =[5,3,8,1];
        filterrangeinplace(num,1,4)
        alert(num);
    


    </script>
    
</body>
</html>
