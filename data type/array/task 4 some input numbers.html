<body>
    <script>
        function suminput(){
            let number =[];
            while(true){
                let value=prompt("a number",0)
                if (value == ""||value == null||!isFinite(value))break;
                number.push(+value);

            }
            let sum=0;
            for(let num of number){
                sum=sum+num;
            }
            return sum;
        }
        
    </script>
</body>
